<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Краткое описание документа"><meta name="keywords" content="keywords-ключевые слова для поиска"><link rel="icon" type="image/icon" href="./img/icons/icon-logo.ico"><link rel="stylesheet" type="text/css" href="./css/index.min.css"><script defer="defer" type="text/javascript" src="./js/app/runtime.min.js"></script><script defer="defer" type="text/javascript" src="./js/app/anime-vendors.min.js"></script><script defer="defer" type="text/javascript" src="./js/app/react-vendors.min.js"></script><script defer="defer" type="text/javascript" src="./js/app/swiper-bundle.min.js"></script><script defer="defer" type="text/javascript" src="./js/app/index-homepage.min.js"></script><script defer="defer" type="text/javascript" src="./js/main.min.js"></script><title>Студия зувукозаписи &quot;Gusli&quot; Обнинск</title></head><body><div class="preloader"><span class="preloader__loader"></span></div><div class="wrapper"><div class="page" id="page"></div></div><script>window.onload = function () {      	var segmentCount = 0;      	var l = window.location;      	l.replace(      		l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +      		l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?p=/' +      		l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +      		(l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +      		l.hash      	);      };</script></body></html>
